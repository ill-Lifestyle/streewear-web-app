
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetwear Design Maker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { margin: 20px auto; }
        input, button, select { margin: 10px; padding: 10px; width: 80%; max-width: 300px; }
    </style>
</head>
<body>
    <h1>Streetwear Design Maker</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="quote" placeholder="Enter your quote" required><br>
        <label for="color">Choose Text Color:</label><br>
        <select name="color" id="color">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
        </select><br>
        <label for="font">Choose Font:</label><br>
        <select name="font" id="font">
            {% for font in fonts %}
            <option value="{{ font }}">{{ font.split('.')[0] }}</option>
            {% endfor %}
        </select><br>
        <label for="position">Choose Text Position:</label><br>
        <select name="position" id="position">
            <option value="above">Above</option>
            <option value="below">Below</option>
            <option value="around">Around</option>
        </select><br>
        <input type="file" name="image" accept="image/*"><br>
        <button type="submit">Create Design</button>
    </form>
</body>
</html>
