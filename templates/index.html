
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetwear Design Maker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { margin: 20px auto; }
        input, button { margin: 10px; padding: 10px; width: 80%; max-width: 300px; }
    </style>
</head>
<body>
    <h1>Streetwear Design Maker</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="quote" placeholder="Enter your quote" required><br>
        <input type="file" name="image" accept="image/*"><br>
        <button type="submit">Create Design</button>
    </form>
</body>
</html>
